<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div id="carousel-image-wrapper">
        <img src="images/image1.jpg" alt="animal" /><!--400*200 image-->
        <img src="images/image2.jpg" alt="animal" />
        <img src="images/image3.jpg" alt="animal" />
       <!-- <img src="images/image4.jpg" alt="animal" /> -->

      </div>

      <a class="prev" onclick="plusSlides(-1,1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1,1)">&#10095;</a>
  
      <div  id="dot-wrapper" style="text-align:center">
       
      </div>
    </div>
   

    <script src="script.js"></script>
  </body>
</html>
